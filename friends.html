<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="css/styles.css"> 
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div> 
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="main-screen overflow">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://fashionelite.com/wp-content/uploads/2016/09/1331144712_IMG_paris1.jpg" class="user-component__avatar user-component__avatar-xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">oblarge4</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://fashionelite.com/wp-content/uploads/2016/09/1331144712_IMG_paris1.jpg" class="user-component__avatar user-component__avatar-sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <!-- 다른 곳에서 display:flex 값을 적용 안받기 위해 한번 더 div로 묶어준것 -->
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification-number badge-number">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification-dot badge-dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-sceen">
        <i class="fa-solid fa-comment"></i></a></li>
    </div>
    <script src="https://kit.fontawesome.com/36adc1f013.js" crossorigin="anonymous"></script>
</body>
</html>
